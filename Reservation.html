      <section class="contact-section">
        <form action="#" name="formulaire" class="contact-form">
          <div class="form-group">
            <label for="phone">choix véhicule</label>
            <select class="select" name="véhicule" id="select1">

          <div class="form-group">
            <label for="message">Choix de jour</label>
            <input
            type="number"
            id="day"
            min="1"
            class="form-control"
            placeholder="Enter your le nombre de jours"
          />
          </div>
          <div class="form-group">
            <input type="submit" id="button" value="Reserver" class="btn" />
          </div>
          <div class="price">
